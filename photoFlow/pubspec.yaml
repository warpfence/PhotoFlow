name: photoflow
description: PhotoFlow - View your photos from NAS or local folders as a slideshow

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # File Operations
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3

  # Image Metadata
  exif: ^3.3.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Window Management (Desktop)
  window_manager: ^0.3.7
  screen_retriever: ^0.1.9

  # Utilities
  intl: ^0.19.0

  # Screen Wakelock (prevent sleep during slideshow)
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
